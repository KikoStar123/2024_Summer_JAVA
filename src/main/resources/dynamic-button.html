<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dynamic-button.css">
  <title>Animation Buttons</title>
</head>
<body>
<!--<button class="custom-btn dynamic-button"><span>Read More</span></button>-->
<button id="dynamicButton" class="custom-btn dynamic-button" data-text=""></button>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var button = document.getElementById('dynamicButton');
    var buttonText = button.getAttribute('data-text');
    button.innerHTML = '<span>' + buttonText + '</span>';
  });
</script>
</body>
</html>
